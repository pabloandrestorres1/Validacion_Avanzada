    <section>

      <input type="number" id="numtarj" inputmode="numeric" maxlength="50"><br>
      <span id="numtarjalert">El número debe tener 16 digitos</span>

    </section>

    <section>
      <div>
        <label for="feccad">Fecha de Caducidad:</label><br>
        <input type="month" id="feccad" placeholder="MM/AAAA" maxlength="5">
      </div>
      <div>
        <label for="cvc">CVC</label><br>
        <input type="number" id="cvc" inputmode="numeric" maxlength="3"><br>
        <span id="cvcalert">El código CVC debe tener 3 dígitos</span>
      </div>
